version: "3.4"

services:

  api:
    depends_on:
      - minio
      - mongo
    build: api/
    volumes:
      - .:/app/
    environment:
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: adminadmin
      AWS_S3_BUCKET: test
      PORT: 8000
      MONGODB_URL: mongodb://test:test@mongo:27017/test
      GENERATION_API: http://generation_service_:8000

  generation_service:
    build: generation_service/
    ports:
      - "8000:8002"
    volumes:
      - ./data:/app/data
    environment:
      PORT: 8000
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: adminadmin
      AWS_S3_BUCKET: test
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  www:
    depends_on:
      - api
    build: www/
    restart: always
    environment:
      - PORT=3000
      - API_URL=http://api:8000

  mongo:
    image: mongo
    restart: always
#    ports:
#      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_data:/data/db

  minio:
    image: quay.io/minio/minio:latest
    command: server --console-address ":9001" /data
    volumes:
      - minio_storage:/data
#    ports:
#      - "9000:9000"
#      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  create_bucket:
    depends_on:
      - minio
    image: quay.io/minio/mc
    entrypoint: >
      /bin/sh -c "
        /usr/bin/mc config host add minio http://minio:9000 admin adminadmin;
        /usr/bin/mc mb -p minio/test;
        exit 0;
      "

  s3www:
    depends_on:
      - minio
      - create_bucket
    image: y4m4/s3www:latest
    environment:
      S3WWW_ENDPOINT: http://minio:9000
      S3WWW_ACCESS_KEY: admin
      S3WWW_SECRET_KEY: adminadmin
      S3WWW_BUCKET: test
      S3WWW_ADDRESS: 0.0.0.0:80

volumes:
  minio_storage:
  mongodb_data: